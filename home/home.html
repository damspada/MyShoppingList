<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="cart_2.png">
  <link rel="icon" type="image/png" sizes="32x32" href="cart_2.png">

  <link rel="stylesheet" href="home.css">

  <title>MyShoppingList</title>

</head>

<body>

    <!-- NavBar -->
    <div>
        <header class="header">
            <img src="logo.png" class="logo">
            <nav class="navbar">
                <a href="home.html">Home</a>
                <a href="#">Contacts</a>
                <a href="#">        
                    <button class="Btn">
                    <div class="sign"><ion-icon name="person-circle-outline" size="large"></ion-icon></div>
                    <div class="text_btn">Login</div>
                    </button>
                </a>
            </nav>
        </header>
    </div>

     <!--Login e Signin-->
        <div class="wrapper">
            <span class="icon-close">
                <ion-icon name="close-outline"></ion-icon>
            </span>

            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember Me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                        <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <h2>Registration</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                        <input type="text" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">agree to the terms & conditions</label>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <div class="login-register">
                        <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>
        </div>

    <!-- Container Slogan, Background e Pulsante Shopping -->
    <div class="container">
        <img class="showing background" src="food1.jpg">
        <img class="background" src="food2.jpg">
        <img class="background" src="food3.jpg">
        <img class="background" src="food4.jpg">
        <img class="background" src="food5.jpg">
        <div class="text_slogan lineUp">The simplest way to <br> save money and <br> eat healthy.
            <div><br></div>
            <div>
            <button class="button_shopping lineUp" onclick="window.location.href='../search_products/search_products.html';" >Fill the cart now!</button>
            </div>
        </div>
    </div>

    <!-- Obiettivi -->
    <div class="obiettivi_container">
        <div> 
            <div class="obiettivi obiettivi1"></div>
            <div><br></div>
            <div class="text_obiettivi_sansserif">Convenience</div>
            <div><br></div>
            <div class="text_obiettivi_serif"> We always find <br> the lowest price</div>
        </div>

        <div>
            <div class="obiettivi obiettivi2"></div>
            <div><br></div>
            <div class="text_obiettivi_sansserif"> Health </div>
            <div><br></div>
            <div class="text_obiettivi_serif">We choose the best <br>products</div>
        </div>

        <div>
            <div class="obiettivi obiettivi3"></div>
            <div><br></div>
            <div class="text_obiettivi_sansserif"> Position </div>
            <div><br></div>
            <div class="text_obiettivi_serif">A stone's throw <br> from home</div>
        </div>
    </div>


   
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<script src="home.js"></script>
<script src="home_login.js"></script>
</html>
