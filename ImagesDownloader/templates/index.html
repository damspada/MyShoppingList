<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Image</title>
</head>
<body>
    <h1>Select Image for {{ product_name }}</h1>
    <form action="/select_image/{{ product_id }}" method="post">
        <ul>
            {% for image_url in image_urls %}
                <li>
                    <a href="{{ image_url }}">URL</a> 
                    <input type="radio" name="image_url" value="{{ image_url }}">
                </li>
            {% endfor %}
        </ul>
        <button type="submit">Download Selected Image</button>
    </form>
</body>
</html>
