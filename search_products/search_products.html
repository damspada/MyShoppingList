<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="cart_2.png">
    <link rel="icon" type="image/png" sizes="32x32" href="cart_2.png">
    <link rel="stylesheet" href="search_products.css">
    <title>MyShoppingList</title>
</head>

<body>

    <div class="main">
        <div class="main-menus">
            <div class="main-filter">
                <div>
                    <h2 class="main-title"> Menu <br> Category </h2>
                    <div class="main-arrow">
                        <ion-icon class="back-menus" name="chevron-back-circle-outline"></ion-icon>
                        <ion-icon class="next-menus" name="chevron-forward-circle-outline"></ion-icon>
                    </div>
                </div>
                <div class="filter-wrapper">
                    <div class="filter-card">
                        <div class="filter-icon">
                            <ion-icon name="wine-outline"></ion-icon>
                        </div>
                        <p> Wine </p>
                    </div>
                    <div class="filter-card">
                        <div class="filter-icon">
                            <ion-icon name="fast-food-outline"></ion-icon>
                        </div>
                        <p> Burger </p>
                    </div>
                    <div class="filter-card">
                        <div class="filter-icon">
                            <ion-icon name="Pizza-outline"></ion-icon>
                        </div>
                        <p> Pizza </p>
                    </div>
                    <div class="filter-card">
                        <div class="filter-icon">
                            <ion-icon name="nutrition-outline"></ion-icon>
                        </div>
                        <p> Healty </p>
                    </div>
                    <div class="filter-card">
                        <div class="filter-icon">
                            <ion-icon name="fish-outline"></ion-icon>
                        </div>
                        <p> Seafood </p>
                    </div>
                </div>
            </div>
        </div>
    </div> 

</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
