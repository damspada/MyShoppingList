<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Immagini/favicon.png">
    <link rel="stylesheet" href="user.css">
    <link rel="stylesheet" href="./prefissi numeri/css/demo.css">
    <link rel="stylesheet" href="./prefissi numeri/css/intlTelInput.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>MyShoppingList</title>

    <script>
        $(document).ready(function(){
            document.getElementById("form_log").addEventListener("submit",function(event){
                event.preventDefault();
                const immagine = document.getElementById('avatar-preview').value;
                console.log(immagine);
                const name = document.getElementById('name').value;
                console.log(name);
                const surname = document.getElementById('surname').value;
                console.log(surname);
                const birthdate = document.getElementById('birthdate').value;
                console.log(birthdate);
                const phone = document.getElementById('phone').value;
                console.log(phone);
                const email = document.getElementById('email').value;
                console.log(email);
                const password = document.getElementById('password').value;
                console.log(password);
                const stile_di_vita = document.getElementById('stile_di_vita').value;
                console.log(stile_di_vita);
                const importo = document.getElementById('importo').value;
                console.log(importo);

                $.ajax({
                    url: "server.php",
                    type: "POST",
                    data: {immagine:immagine, name:name, surname:surname, birthdate:birthdate, phone:phone, email:email, password:password, stile_di_vita:stile_di_vita, importo:importo},
                    success: function(data){
                        console.log("All right!");
                    }
                });
            });
        });
    </script>
</head>

<body>

    <!-- NavBar -->
    <div>
        <header class="header">
            <a href="../home/home.html"><img src="./Immagini/MyShoppingList.png" class="logo"></a>
            <nav class="my_navbar">
                    <a href="../home/home.html" class="link_navbar">Home</a>
                    <a href="../home/home.html" class="icon_contatti"><img src="./Immagini/home.png"></a>
            </nav>
        </header>
    </div>

    
    <!-- Form -->
    <form id="form_log">
        <div class="container">
            <div class="avatar-container">
                <img src="#" class="avatar" id="avatar-preview">
                <label for="avatar-upload" class="upload-button">Choose Image</label>
                <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
            </div>
            <div class="form-container">
                    <div class="form-row">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Insert here...">
                    </div>
                    <div class="form-row">
                        <label for="surname">Surname:</label>
                        <input type="text" id="surname" name="surname" placeholder="Insert here...">
                    </div>
                    <div class="form-row">
                        <label for="birthdate">Birth-Day:</label>
                        <input type="date" id="birthdate" name="birthdate" placeholder="Select Date">
                    </div>
                    <div class="form-row">
                        <label for="phone">Phone-Number:</label>
                        <input type="tel" id="phone" name="phone" placeholder="Insert here...">
                    </div>
            </div>
        </div>

        <!-- Form Login e Preferenze -->
        <div class="login_container">
            <div class="flex_container">
                <div class="flex_container_2">
                    <div class="flex_item_2 email">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Insert here...">
                    </div>
                    <div class="flex_item_2 lifestyle">
                        <label for="stile_di_vita">Life-Style:</label>
                        <select name="stile_di_vita" id="stile_di_vita" class="my_select">
                            <option value="">Select one..</option>
                            <option value="Normale">Normal</option>
                            <option value="Sportivo">Sporty</option>
                        </select>
                    </div>
                    <div class="flex_item_2 maxamount">
                        <label for="importo">Max Amount:</label>
                        <input type="number" id="importo" name="importo" placeholder="Insert here...">
                    </div>
                </div>
                <div class="flex_container_2">
                    <div class="flex_item">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Insert here...">
                    </div>
                    <!-- <div class="flex_item">
                        <button class="button_shopping" onclick="window.location.href='../search_products/search_products.html';" >Fill the cart now âžœ</button>
                    </div> -->
                    <div class="flex_item">
                        <button type="submit" class="button_register" id="log">Register Now!</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!-- <button type="submit" class="update-button" id="update">Update Profile</button> -->

    


   <!-- Footer -->
   <div class="footer_container">
        <div class="social_container">
            <div class="wrapper_social">
                <a href="https://www.facebook.com/" class="icon facebook">
                    <span><i class="fab fa-facebook-f"></i></span>
                </a>

                <a href="https://www.instagram.com/" class="icon instagram">
                    <span><i class="fab fa-instagram"></i></span>
                </a>

                <a href="https://github.com/damspada/MyShoppingList" class="icon github">
                    <span><i class="fab fa-github"></i></span>
                </a>

                <a href="https://it.linkedin.com/" class="icon linkedin">
                    <span><i class="fab fa-linkedin"></i></span>
                </a>

                <a href="https://www.youtube.com/" class="icon youtube">
                    <span><i class="fab fa-youtube"></i></span>
                </a>
            </div>
        </div>

        <div class="contatti" id="contatti">
            <div class="contatto">
                <p><img src="./Immagini/phone.png">+39 340-559-5344</p>
            </div>
        
            <div class="contatto">
                <p><img src="./Immagini/mail.png"><a href="mailto:MyShoppingList@gmail.com">MyShoppingList@gmail.com</a></p>
            </div>
        </div>
    </div>
    
</body>

<script src="user.js"></script>
<script src="./prefissi numeri/js/intlTelInput.js"></script>
<script>
    var input_number = document.querySelector("#phone");
    window.intlTelInput(input_number,{});
</script>

</html>
